    <!--------------proceseed to buy-------------->

    <div class="buynow">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <div class="form_container">
                        <form id="RegForm">
                            <h2 class="title">Billing Details</h2>
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="fname" name="Firstname" placeholder="Mewati Boys">
                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="text" id="email" name="email" placeholder="Mewatiboys@gmail.com">
                            <label for="adr"><i class="fa fa-address-card-o"></i>Address</label>
                            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                            <label for="city"><i class="fa fa-institution"></i>City</label>
                            <input type="text" id="city" name="city" placeholder="Nuh">

                            <div class="row">
                                <div class="col-2">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state" placeholder="State">
                                </div>

                                <div class="col-2">
                                    <label for="zip">Zip</label>
                                    <input type="text" id="zip" name="zip" placeholder="122104">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-2">

                </div>
            </div>
        </div>
    </div>
    </div>

    <div class="booknow">
        <a href="">Book Now</a>
    </div>
